<!DOCTYPE html>

<!-- linktr.ee/TaufiqPop -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto + Lightbox</title>
    
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Genshin Waifu</h1>

    <div class="container">
        <ul class="gallery">
            <!-- Gambar 1 -->
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/hutao.png" alt="Hu Tao">
                    <span>Hu Tao</span>
                </a>
                
            </li>

            <div class="overlay" id="gambar-1">
                <a href="#" class="close">Close</a>
                <a href="#gambar-4" class="prev">Prev</a>
                    <img src="img/full/hutao.png" alt="Hu Tao">
                <a href="#gambar-2" class="next">Next</a>
            </div>
            
            <!-- Gambar 2 -->
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/kokomi.png" alt="Kokomi">
                    <span>Kokomi</span>
                </a>
            </li>

            <div class="overlay" id="gambar-2">
                <a href="#" class="close">Close</a>
                <a href="#gambar-1" class="prev">Prev</a>
                    <img src="img/full/kokomi.png" alt="Kokomi">
                <a href="#gambar-3" class="next">Next</a>
            </div>

            <!-- Gambar 3 -->
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/ganyu.png" alt="Ganyu">
                    <span>Ganyu</span>
                </a>
            </li>

            <div class="overlay" id="gambar-3">
                <a href="#" class="close">Close</a>
                <a href="#gambar-2" class="prev">Prev</a>
                    <img src="img/full/ganyu.png" alt="Ganyu">
                <a href="#gambar-4" class="next">Next</a>
            </div>
            
            <!-- Gambar 4 -->
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/nahida.png" alt="Nahida">
                    <span>Nahida</span>
                </a>
            </li>

            <div class="overlay" id="gambar-4">
                <a href="#" class="close">Close</a>
                <a href="#gambar-3" class="prev">Prev</a>
                    <img src="img/full/nahida.png" alt="Nahida">
                <a href="#gambar-1" class="next">Next</a>
            </div>

            <!-- Clear -->
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
