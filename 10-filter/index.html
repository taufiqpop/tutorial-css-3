<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <!-- 
        Filter:
        blur(px)
        brightness(angka | %)
        contrast(angka | %)
        saturate(angka | %)
        grayscale(angka | %)
        sepia(angka | %)
        hue-rotate(deg)
        invert(angka | %)
        opacity(angka | %)
        drop-shadow(sama seperti box shadow)
    -->
    <style>
        body {
            text-align: center;
        }

        img {
            filter: blur(5px) grayscale(100%);
            transition: 1s;
        }
        img:hover {
            filter: blur(0) grayscale(0);

        }
    </style>
</head>
<body>
    <img src="bg.png" alt="">
</body>
</html>
