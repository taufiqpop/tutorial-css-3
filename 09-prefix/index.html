<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix</title>
    <!-- 
        -webkit- (Chrome, Safari, Opera new version)
        -moz- (mozilla firefox)
        -ms- (internet explorer)
        -o- (opera old version)
    -->
    <style>
        body {
            text-align: center;
        }

        img {
            -webkit-filter: grayscale();
            filter: grayscale();
        }
    </style>
</head>
<body>
    <img src="bg.png" alt="">
</body>
</html>
